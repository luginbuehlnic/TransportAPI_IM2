<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport API</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="idH1">RAIL RUNNER</h1>
        <a href="index.html">
            <img class="svgLogo" src="img/RunnerLogo.svg" alt="RailRunner Logo">
        </a>
    </header>
    <main id="main">
        <div class="headline">
            <h1 class="idH1">Wo gahts ane?</h1>
        </div>
        <div class="connectionBox">
            <div id="from" class="connection">
                <p class="connectionSubtitle">Von:</p>
                <div class="trainStations">
                    <button id="FromZurich" class="stationButton">
                        Zürich
                    </button>
                    <button id="FromChur" class="stationButton">
                        Chur
                    </button>
                    <button id="FromStGallen" class="stationButton">
                        St. Gallen
                    </button>
                </div>
            </div>
            <div id="to" class="connection">
                <p>Nach:</p>
                <div class="trainStations">
                    <button id="ToZurich" class="stationButton">
                        Zürich
                    </button>
                    <button id="ToChur" class="stationButton">
                        Chur
                    </button>
                    <button id="ToStGallen" class="stationButton">
                        St.Gallen
                    </button>
                </div>
            </div>
        </div>
        <img src="img/RunnerLogo.svg" alt="Zug fährt" id="loadingTrain" />
        <div class="trainBox">
        </div>
    </main>
    <footer>
       
    </footer>
    <script src="scripts/javascript.js" type="module"></script>
</body>
</html>
